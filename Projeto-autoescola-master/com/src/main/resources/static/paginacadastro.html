<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Instrutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #0066cc;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 1rem;
            color: #0066cc;
            font-weight: bold;
        }
        input {
            padding: 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid #99ccff;
            border-radius: 4px;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: #0066cc;
        }
        button {
            background-color: #0066cc;
            color: white;
            border: none;
            padding: 0.75rem;
            margin-top: 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #004c99;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Cadastro de Instrutor</h1>
    <form id="cadastroForm">

        <label for="nomeInstrutor">Nome:</label>
        <input type="text" id="nomeInstrutor" name="nomeInstrutor" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="dataCertificado">Data da Licença:</label>
        <input type="date" id="dataCertificado" name="dataCertificado" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const formData = {
            nomeInstrutor: document.getElementById('nomeInstrutor').value,
            cpf: document.getElementById('cpf').value.replace(/\D/g, ''),
            email: document.getElementById('email').value,
            dataCertificado: document.getElementById('dataCertificado').value,
            telefone: document.getElementById('telefone').value.replace(/\D/g, ''),
            endereco: document.getElementById('endereco').value
        };

        fetch('http://localhost:8080/sci/save', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.status === 201) {
                    alert('Cadastro enviado com sucesso!');
                    this.reset(); // Limpa o formulário
                } else if (response.status === 409) {
                    alert('O CPF já está cadastrado!');
                } else if (response.status === 400) {
                    alert('Dados inválidos. Verifique as informações e tente novamente.');
                } else {
                    alert('Ocorreu um erro ao enviar o cadastro. Tente novamente.');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar cadastro. Tente novamente.');
            });
    });
</script>
</body>
</html>
