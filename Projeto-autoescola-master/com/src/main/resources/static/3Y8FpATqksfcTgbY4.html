<title>AutoEscola Segura - Consulta de Instrutor por CPF</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 100%;
    max-width: 600px;
  }
  h1 {
    color: #3498db;
    text-align: center;
    margin-bottom: 30px;
  }
  .search-container {
    margin-bottom: 20px;
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  button {
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #2980b9;
  }
  .instructor-info {
    background-color: #f9f9f9;
    border: 1px solid #e0e0e0;
    border-radius: 5px;
    padding: 20px;
    margin-top: 20px;
    display: none;
  }
  .instructor-name {
    color: #3498db;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
  }
  .instructor-detail {
    color: #333;
    font-size: 16px;
    margin-bottom: 5px;
  }
  .instructor-rating {
    color: #f39c12;
    font-weight: bold;
  }
  .error-message {
    color: #e74c3c;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Consulta de Instrutor por CPF</h1>
    <div class="search-container">
      <input type="text" id="cpf-input" placeholder="Digite o CPF do instrutor" maxlength="14">
      <button onclick="searchInstructor()">Consultar</button>
    </div>
    <div id="instructor-info" class="instructor-info"></div>
  </div>

  <script>
    const instructors = {
      "123.456.789-00": { name: "João Silva", specialty: "Categoria B", experience: "10 anos", rating: 4.8 },
      "987.654.321-00": { name: "Maria Oliveira", specialty: "Categoria A", experience: "8 anos", rating: 4.9 },
      "456.789.123-00": { name: "Carlos Santos", specialty: "Categoria C", experience: "15 anos", rating: 4.7 },
      "321.654.987-00": { name: "Ana Rodrigues", specialty: "Categoria B", experience: "5 anos", rating: 4.5 },
      "789.123.456-00": { name: "Pedro Almeida", specialty: "Categoria D", experience: "12 anos", rating: 4.6 }
    };

    function formatCPF(cpf) {
      return cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
    }

    document.getElementById('cpf-input').addEventListener('input', function (e) {
      let cpf = e.target.value.replace(/\D/g, '');
      if (cpf.length <= 11) {
        e.target.value = formatCPF(cpf);
      }
    });

    function searchInstructor() {
      const cpfInput = document.getElementById('cpf-input');
      const infoDiv = document.getElementById('instructor-info');
      const cpf = cpfInput.value;

      if (instructors[cpf]) {
        const instructor = instructors[cpf];
        infoDiv.innerHTML = `
          <div class="instructor-name">${instructor.name}</div>
          <div class="instructor-detail">CPF: ${cpf}</div>
          <div class="instructor-detail">Especialidade: ${instructor.specialty}</div>
          <div class="instructor-detail">Experiência: ${instructor.experience}</div>
          <div class="instructor-detail">Avaliação: <span class="instructor-rating">${instructor.rating}/5</span></div>
        `;
        infoDiv.style.display = 'block';
      } else {
        infoDiv.innerHTML = '<p class="error-message">Instrutor não encontrado. Verifique o CPF e tente novamente.</p>';
        infoDiv.style.display = 'block';
      }
    }
  </script>
</body>
